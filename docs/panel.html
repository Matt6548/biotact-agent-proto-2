<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Biotact — рассылочная панель</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font:16px/1.5 system-ui,Segoe UI,Arial;margin:0;background:#f6f8fb;color:#111}
    header{background:#0A1830;color:#fff;padding:18px}
    main{padding:20px;max-width:1000px;margin:0 auto}
    h1{margin:0;font-size:22px}
    nav a{color:#9ad7ff;text-decoration:none;margin-right:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:#fff;border:1px solid #e7ecf3;border-radius:14px;padding:14px}
    label{font-size:13px;opacity:.85}
    input,select,textarea{width:100%;margin:6px 0 12px;padding:10px;border:1px solid #dbe3ee;border-radius:10px;background:#fff}
    textarea{min-height:120px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{border:0;background:#00A3A3;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    button.secondary{background:#334155}
    small{opacity:.75}
    #log{white-space:pre-wrap;background:#0b1222;color:#cfe8ff;border-radius:10px;padding:12px;min-height:120px}
  </style>
</head>
<body>
<header>
  <h1>Biotact — рассылочная панель</h1>
  <nav>
    <a href="index.html#analysis">Анализ</a>
    <a href="index.html#plan">План</a>
    <a href="index.html#examples">Примеры</a>
    <a href="index.html#visuals">AR/Визуал</a>
    <a href="index.html#targeting">Таргетинг</a>
    <a href="index.html#integrations">Интеграции</a>
    <a href="panel.html"><b>Панель</b></a>
  </nav>
  <div style="opacity:.8;margin-top:6px;font-size:13px">
    Запросы идут на <code>http://127.0.0.1:8765</code>
  </div>
</header>

<main>
  <div class="grid">
    <div class="card">
      <h3>Настройки</h3>

      <label>Telegram BOT token</label>
      <input id="tg_token" placeholder="123456:ABCDEF">

      <label>Telegram Chat/Channel</label>
      <input id="tg_chat" placeholder="@your_channel_or_chatid">

      <div class="row">
        <div style="flex:1">
          <label>SMTP Host</label>
          <input id="smtp_host" placeholder="smtp.gmail.com" value="smtp.gmail.com">
        </div>
        <div style="width:120px">
          <label>Port</label>
          <input id="smtp_port" placeholder="465" value="465">
        </div>
      </div>

      <label>SMTP User (логин)</label>
      <input id="smtp_user" placeholder="you@gmail.com">

      <label>SMTP Pass / App Password</label>
      <input id="smtp_pass" placeholder="app-password">

      <label>From Email</label>
      <input id="smtp_from" placeholder="you@gmail.com">

      <label>From Name</label>
      <input id="smtp_from_name" placeholder="Biotact" value="Biotact">

      <div class="row">
        <button onclick="saveCfg()">Сохранить конфиг</button>
        <small>Секреты сохраняются локально в <code>config/settings.json</code></small>
      </div>
    </div>

    <div class="card">
      <h3>Получатели Email (CSV-файл)</h3>
      <label>Путь к <code>recipients.csv</code></label>
      <input id="recipients_csv" placeholder="../recipients.csv" value="../recipients.csv">
      <small>Формат строк: <code>email,name</code></small>
    </div>
  </div>

  <div class="card">
    <h3>Отправка</h3>
    <div class="row">
      <label>Неделя</label>
      <select id="week"></select>

      <label><input type="checkbox" id="attach_ar"> прикрепить AR JSON</label>
      <label><input type="checkbox" id="attach_svg" checked> прикрепить первый SVG</label>
    </div>

    <div class="row" style="margin-top:6px">
      <button onclick="dispatchTelegram(true)">Test Telegram (dry-run)</button>
      <button onclick="dispatchTelegram(false)">Отправить в Telegram</button>

      <button class="secondary" onclick="dispatchEmail(true)">Test Email (dry-run)</button>
      <button class="secondary" onclick="dispatchEmail(false)">Отправить Email</button>
    </div>
  </div>

  <div class="card">
    <h3>Лог</h3>
    <div id="log">—</div>
  </div>
</main>

<script>
  // === Конфиг ===
  const BASE = "http://127.0.0.1:8765";

  // Заполняем недели 1..12
  const weekSel = document.getElementById("week");
  for (let i = 1; i <= 12; i++) {
    const o = document.createElement("option");
    o.value = i; o.textContent = i;
    weekSel.appendChild(o);
  }

  function log(obj){
    document.getElementById("log").textContent =
      (typeof obj === "string") ? obj : JSON.stringify(obj, null, 2);
  }

  // Сохранение настроек — POST /settings (как в control.html)
  async function saveCfg(){
    const body = {
      TG_BOT_TOKEN:  document.getElementById("tg_token").value.trim(),
      TG_CHAT_ID:    document.getElementById("tg_chat").value.trim(),
      SMTP_HOST:     document.getElementById("smtp_host").value.trim(),
      SMTP_PORT:     document.getElementById("smtp_port").value.trim(),
      SMTP_USER:     document.getElementById("smtp_user").value.trim(),
      SMTP_PASS:     document.getElementById("smtp_pass").value.trim(),
      SMTP_FROM:     document.getElementById("smtp_from").value.trim(),
      SMTP_FROM_NAME:document.getElementById("smtp_from_name").value.trim()
    };

    try{
      const r = await fetch(`${BASE}/settings`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      const j = await r.json().catch(()=> ({}));
      log(j.ok ? {ok:true, saved:true} : j);
    }catch(e){ log({ok:false, error:String(e)}); }
  }

  // Telegram — POST /send/telegram  (как в control.html)
  async function dispatchTelegram(dry){
    const body = {
      week: parseInt(document.getElementById("week").value,10),
      dry_run: !!dry,
      attach_ar: document.getElementById("attach_ar").checked,
      attach_svg: document.getElementById("attach_svg").checked
    };
    try{
      const r = await fetch(`${BASE}/send/telegram`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      log(await r.json());
    }catch(e){ log({ok:false, error:String(e)}); }
  }

  // Email — POST /send/email  (как в control.html)
  async function dispatchEmail(dry){
    const body = {
      week: parseInt(document.getElementById("week").value,10),
      dry_run: !!dry,
      recipients_csv: document.getElementById("recipients_csv").value.trim()
    };
    try{
      const r = await fetch(`${BASE}/send/email`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(body)
      });
      log(await r.json());
    }catch(e){ log({ok:false, error:String(e)}); }
  }
</script>
</body>
</html>
