<!doctype html><meta charset="utf-8">
<title>Biotact Control Panel (local)</title>
<style>
body{font:14px/1.5 system-ui;margin:20px;max-width:900px}
h1{margin:0 0 10px}
.card{border:1px solid #e6e8ee;border-radius:10px;padding:12px;margin:14px 0;background:#fff}
label{display:block;margin:6px 0 2px}
input,button{padding:8px 10px;border:1px solid #cfd3dc;border-radius:8px}
button{cursor:pointer}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.small{font-size:12px;color:#666}
pre{white-space:pre-wrap;background:#f7f9fc;padding:8px;border-radius:8px}
</style>

<h1>Biotact IE-Agent — локальная панель</h1>
<div class="small">Cекреты хранятся только у тебя локально (config/settings.json). Страница делает запросы на http://127.0.0.1:5055</div>

<div class="card">
  <h3>Настройки</h3>
  <div class="row">
    <div>
      <label>Telegram BOT TOKEN</label><input id="tg_token" placeholder="123456:ABC...">
      <label>Telegram CHAT ID / @channel</label><input id="tg_chat" placeholder="@your_channel_or_id">
    </div>
    <div>
      <label>SMTP HOST</label><input id="smtp_host" placeholder="smtp.gmail.com" value="smtp.gmail.com">
      <label>SMTP PORT</label><input id="smtp_port" placeholder="465" value="465">
      <label>SMTP USER</label><input id="smtp_user" placeholder="you@example.com">
      <label>SMTP PASS (app password)</label><input id="smtp_pass" placeholder="app-password">
      <label>FROM EMAIL</label><input id="smtp_from" placeholder="you@example.com">
      <label>FROM NAME</label><input id="smtp_from_name" placeholder="Biotact" value="Biotact">
    </div>
  </div>
  <button onclick="save()">Сохранить</button>
  <div id="save_out" class="small"></div>
</div>

<div class="card">
  <h3>Отправка в Telegram</h3>
  <label>Неделя</label><input id="tg_week" value="1">
  <div><label><input type="checkbox" id="tg_ar"> приложить AR JSON</label></div>
  <div><label><input type="checkbox" id="tg_svg"> приложить первый SVG</label></div>
  <button onclick="sendTG(false)">Отправить</button>
  <button onclick="sendTG(true)">Dry-run</button>
  <pre id="tg_out"></pre>
</div>

<div class="card">
  <h3>Массовая Email-рассылка</h3>
  <label>Неделя</label><input id="em_week" value="1">
  <label>Путь к recipients.csv</label><input id="em_csv" value="../recipients.csv">
  <button onclick="sendEM(false)">Отправить</button>
  <button onclick="sendEM(true)">Dry-run</button>
  <pre id="em_out"></pre>
</div>

<script>
const API = "http://127.0.0.1:5055";

async function save(){
  const data = {
    TG_BOT_TOKEN: document.getElementById('tg_token').value || undefined,
    TG_CHAT_ID:   document.getElementById('tg_chat').value  || undefined,
    SMTP_HOST:    document.getElementById('smtp_host').value|| undefined,
    SMTP_PORT:    document.getElementById('smtp_port').value|| undefined,
    SMTP_USER:    document.getElementById('smtp_user').value|| undefined,
    SMTP_PASS:    document.getElementById('smtp_pass').value|| undefined,
    SMTP_FROM:    document.getElementById('smtp_from').value|| undefined,
    SMTP_FROM_NAME: document.getElementById('smtp_from_name').value|| undefined,
  };
  const r = await fetch(API+"/settings",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  const j = await r.json();
  document.getElementById('save_out').textContent = j.ok ? "Сохранено" : "Ошибка";
}

async function sendTG(dry){
  const data = {
    week: parseInt(document.getElementById('tg_week').value||"1"),
    dry_run: !!dry,
    attach_ar: document.getElementById('tg_ar').checked,
    attach_svg: document.getElementById('tg_svg').checked,
  };
  const r = await fetch(API+"/send/telegram",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  document.getElementById('tg_out').textContent = await r.text();
}

async function sendEM(dry){
  const data = {
    week: parseInt(document.getElementById('em_week').value||"1"),
    dry_run: !!dry,
    recipients_csv: document.getElementById('em_csv').value||"../recipients.csv",
  };
  const r = await fetch(API+"/send/email",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  document.getElementById('em_out').textContent = await r.text();
}
</script>
